<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GDPR Documentation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script>
		(function(window) {
			window.__cmp = (function() {
				window.addEventListener('message', function(event) {
					window.__cmp.receiveMessage(event);
				});

				var commandQueue = [];
				var cmp = function(command, parameter, callback) {
					commandQueue.push({
						command: command,
						parameter: parameter,
						callback: callback
					});
				};
				cmp.commandQueue = commandQueue;
				cmp.receiveMessage = function(event) {
					var data = event && event.data && event.data.__cmpCall;
					if (data) {
						commandQueue.push({
							callId: data.callId,
							command: data.command,
							parameter: data.parameter,
							event: event
						});
					}
				};
				cmp.config = {
					customPurposeListLocation: 'docs/purposes.json',
					globalConsentLocation: 'docs/portal.html',
					layout: 'footer',
					css: {
                        "color-primary": "black",
                        "color-secondary": "black",
                        "color-border": "black",
                        "color-background": "black",
                        "color-text-primary": "#CFCFCD",
                        "color-text-secondary": "#CFCFCD",
                        "color-linkColor": "#0A8FE6",
                        "color-table-background": "black",
                        "font-family": "'Open Sans', Arial, sans-serif",
                        "custom-font-url": null
					},
					forceLocale: 'it',
                    localization: {
                        it: {
                            intro: {
                                description: `Questo sito utilizza i cookie per inviarti pubblicit√† e servizi in linea con le tue preferenze. Chiudendo questo banner, scorrendo questa pagina o cliccando qualunque suo elemento acconsenti all'uso dei cookie.`,
                                acceptAll: 'Acconsento',
                                showPurposes: `Leggi l'informativa`
                            },
                        },
					},
                    showFooterAfterSubmit: false,
				};
				return cmp;
			}());
		})(window);

		window.__cmp('renderCmpIfNeeded');
	</script>
</head>
<body>
	<a href="#">Some Link</a>
	<div><p>Some Text</p></div>
</body>
</html>
